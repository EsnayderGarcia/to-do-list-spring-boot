
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Tarefas</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" href="/styles.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-light"
		style="margin: 0 0 20px 0;">
		<div class="container-start">
			<a class="navbar-brand" href="/create">Cadastrar Tarefa</a> <a
				class="navbar-brand" href="/mostrar-tarefas">Minhas Tarefas</a>
		</div>
	</nav>

	<h1 class="text-center">To-Do-List com Spring Boot MVC e Thymeleaf</h1>

	<div class="conteiner">
		<form method="post" action="/create" th:object="${tarefa}"
			class="needs-validation">
			<input type="hidden" th:value="${tarefa.id}" name="id">

			<div class="mb-3">
				<label for="tarefa" class="form-label">Nome da Tarefa</label> 
				
				<input type="text" class="form-control" id="tarefa" name="tarefa"
					th:value="${tarefa.tarefa}" placeholder="Diga qual a sua tarefa"
					th:classappend="${#fields.hasErrors('tarefa')} ? is-invalid">

				<div id="tarefa" class="invalid-feedback">
					O nome da tarefa é obrigatório!
				</div>
			</div>

			<div class="mb-3 form-group">
				<label for="data" class="form-label">Data da Tarefa</label> 
				<input type="date" id="data" name="data" th:value="${{tarefa.data}}"
					class="form-control" th:classappend="${#fields.hasErrors('data')} ? is-invalid">
			
				<div id="data" class="invalid-feedback">
					A data é obrigatória!
				</div>
			</div>

			<div class="mb-3">
				<label for="hora" class="form-label">Hora da Tarefa</label> 
				<input type="time" id="hora" name="hora" th:value="${{tarefa.hora}}"
					class="form-control" th:classappend="${#fields.hasErrors('data')} ? is-invalid">
			
				<div id="hora" class="invalid-feedback">
					A hora é obrigatória!
				</div>
			</div>

			<button type="submit" class="btn btn-success fw-bold">Salvar
				Tarefa</button>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
